<style>
    /* ============================================= */
    /* YOUTUBE INTRO COMPONENT                      */
    /* ============================================= */

    .bf-yt-section {
        padding: 120px 0;
        background-color: #F9F7F5;
        /* 輕微暖灰色背景 */
        width: 100%;
        text-align: center;
        overflow: hidden;
    }

    .bf-yt-container {
        max-width: 1100px;
        margin: 0 auto;
        padding: 0 24px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    /* 頂部標籤 */
    .bf-yt-label {
        font-family: 'Noto Serif TC', serif;
        font-size: 13px;
        letter-spacing: 0.3em;
        color: #8A6754;
        /* 品牌棕 */
        text-transform: uppercase;
        margin-bottom: 24px;
        font-weight: 600;
        display: block;
    }

    /* 標題 */
    .bf-yt-title {
        font-family: 'Noto Serif TC', serif;
        font-size: clamp(32px, 5vw, 42px);
        color: #333;
        margin-bottom: 30px;
        font-weight: 700;
        letter-spacing: 0.1em;
        line-height: 1.3;
    }

    /* 描述 */
    .bf-yt-desc {
        font-family: 'Noto Sans TC', sans-serif;
        font-size: 17px;
        color: #666;
        line-height: 2;
        max-width: 700px;
        margin: 0 auto 60px;
        font-weight: 300;
        word-break: keep-all;
    }

    /* 影片預覽容器 (模擬影片或頻道感) */
    .bf-yt-preview {
        position: relative;
        width: 100%;
        max-width: 900px;
        aspect-ratio: 16/9;
        margin-bottom: 60px;
        box-shadow: 0 30px 60px rgba(0, 0, 0, 0.12);
        cursor: pointer;
        transition: all 0.5s cubic-bezier(0.2, 1, 0.3, 1);
        border-radius: 4px;
        overflow: hidden;
    }

    .bf-yt-preview:hover {
        transform: scale(1.02);
        box-shadow: 0 40px 80px rgba(138, 103, 84, 0.15);
    }

    /* 覆蓋層 */
    .bf-yt-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(0deg, rgba(0, 0, 0, 0.4) 0%, rgba(0, 0, 0, 0) 60%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 2;
        transition: background 0.3s ease;
    }

    .bf-yt-preview:hover .bf-yt-overlay {
        background: linear-gradient(0deg, rgba(0, 0, 0, 0.5) 0%, rgba(0, 0, 0, 0) 60%);
    }

    /* 播放按鈕 */
    .bf-play-btn {
        width: 80px;
        height: 80px;
        background-color: rgba(255, 255, 255, 0.95);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.4s ease;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .bf-play-btn svg {
        width: 30px;
        height: 30px;
        fill: #333;
        margin-left: 5px;
    }

    .bf-yt-preview:hover .bf-play-btn {
        transform: scale(1.15);
        background-color: #8A6754;
    }

    .bf-yt-preview:hover .bf-play-btn svg {
        fill: #fff;
    }

    /* 圖片背景 */
    .bf-yt-thumb {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 1.2s ease;
    }

    .bf-yt-preview:hover .bf-yt-thumb {
        transform: scale(1.05);
    }

    /* 按鈕 */
    .bf-yt-cta {
        display: inline-flex;
        align-items: center;
        padding: 16px 48px;
        background-color: #333;
        color: #fff;
        text-decoration: none;
        font-family: 'Noto Sans TC', sans-serif;
        font-size: 15px;
        letter-spacing: 0.2em;
        transition: all 0.3s ease;
        border: 1px solid #333;
        font-weight: 500;
    }

    .bf-yt-cta:hover {
        background-color: transparent;
        color: #333;
    }

    .bf-yt-cta svg {
        margin-left: 12px;
        transition: transform 0.3s ease;
    }

    .bf-yt-cta:hover svg {
        transform: translateX(5px);
    }

    /* 影片嵌入容器 (RWD 比例) */
    .bf-yt-player-wrap {
        position: relative;
        width: 100%;
        max-width: 900px;
        aspect-ratio: 16/9;
        margin-bottom: 60px;
        box-shadow: 0 30px 60px rgba(0, 0, 0, 0.12);
        border-radius: 4px;
        overflow: hidden;
        background-color: #000;
    }

    .bf-yt-player-wrap iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 0;
    }

    @media (max-width: 768px) {
        .bf-yt-section {
            padding: 80px 0;
        }

        .bf-yt-desc {
            margin-bottom: 40px;
        }

        .bf-yt-player-wrap {
            margin-bottom: 40px;
        }
    }
</style>

<section class="bf-yt-section">

        <!-- YouTube 直接嵌入播放器 -->
        <div class="bf-yt-player-wrap">

                frameborder="0"
